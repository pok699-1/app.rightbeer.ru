<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Fullscreen HTML5 Page Background Video – Indigo</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/all.css" rel="stylesheet">

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.maskedinput.js"></script>

</head>
<body>
	<video autoplay="" loop="" muted=""  width="0" height="0">
		<source  src=bg/beer.mp4 type=video/mp4>
	</video>
	<audio autoplay>
		<source src="bg/beer.ogg" type="audio/ogg">
		<source src="bg/beer.mp3" type="audio/mpeg">
	</audio>
	<canvas class="bgvideo">
		
	</canvas>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 logo"><img src="bg/logo.png" class="mx-auto d-block p-2" /></div>

			<div class="col-12 p-2 text-center pole-form">
				<form>
					<div class="form-group">
						<input type="text" class="form-control-lg input-phone" name="phoneNumber" id="phoneNumber" value="+7 "><br/>
						<small id="emailHelp" class="form-text text-dark">Для авторизации в личном кабинете пожалуйста введите свой номер телефона.</small>
					</div>
					<br/>
					<button type="button" class="btn btn-success btn-lg">Авторизоваться</button>
				</form>
			</div>

			<div class="col-12 p-4 text-center bottom-menu">
				<div class="row">
					<div class="col-4"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
						<path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
					</svg></div>
					<div class="col-4"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
						<path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
						<path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
					</svg></div>
					<div class="col-4"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
						<path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
						<path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
					</svg></div>
				</div>
			</div>
		</div>
	</div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
		$('#phoneNumber').inputmask("+7 (999) 999-9999");
	</script>
	<script type="text/javascript">
		var fps = 60
		var mediaWidth = window.innerWidth
		var mediaHeight = window.innerHeight

		$(".container-fluid").height(window.innerHeight-24)
		document.addEventListener('DOMContentLoaded', function() {
		  var video = document.getElementsByTagName('video')[0]
		  var canvas = document.getElementsByTagName('canvas')[0]
		  var context = canvas.getContext('2d')
		  canvas.width = mediaWidth
		  canvas.height = mediaHeight
		  video.addEventListener('play', function() {
		    draw(this, context, mediaWidth, mediaHeight)
		  }, false)
		}, false)

		function draw(v, c, w, h) {
		  if (v.paused || v.ended) return false
		  c.drawImage(v, 0, 0, w, h)
		  setTimeout(draw, 1000 / fps, v, c, w, h)
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<script defer src="files/fontawesome/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="files/css/style.css">
	<meta name="viewport" content="width=device-width">
	<title></title>
	<script type="text/javascript" src="files/js/JQ.js"></script>
	<script type="text/javascript" src="files/js/imask.js"></script>
</head>
<body>
	<div id="overlay">
		<div class="PIN">
			<div class="input-group">
				<label>Введите код подтверждения (последние 4 цифры входящего звонка)</label>
				<input id="pin-mask" type="" name="" placeholder="_-_-_-_-_-_">
			</div>

		</div>
		<div class="close" onclick="CloseOverlay()"><i class="far fa-times-circle"></i></div>
	</div>
	<page mobile-app="right-beer">
		<div id="statusbar" class="shadow-box">
			<div class="next"></div>
			<div class="name-layout">RightBeer | Авторизация</div>
		</div>
		<div id="layout" page="login">
			<div class="logo">
				<img src="files/images/logo-light.png" width="200">
			</div>
			<div class="box-login">
				<div class="input-group">
					<label>Введите номер телефона</label>
					<input id="phone-mask" type="" name="" placeholder="+7 (___) ___-__-__">
				</div>
				<div class="input-group">
					<input onclick="login()" id="submit-mask" type="submit" class="shadow-box" name="" value="Войти" disabled="disabled">
				</div>
				<div class="back-call">
					<a  href="tel:+79998886655">Обратная связь</a>
				</div>
			</div>
		</div>
		<div id="tabbar" class="shadow-box">
			<nav>
				<a href="">
					<div class="button">
						<div class="icon"><i class="far fa-user-circle"></i></div>
						<div class="name">Войти</div>
					</div>
				</a>
				<a href="">
					<div class="button">
						<div class="icon"><i class="far fa-newspaper"></i></div>
						<div class="name">Новости</div>
					</div>
				</a>
				<a href="">
					<div class="button">
						<div class="icon"><i class="fas fa-tags"></i></div>
						<div class="name">Акции</div>
					</div>
				</a>
				<a href="">
					<div class="button">
						<div class="icon"><i class="far fa-map"></i></div>
						<div class="name">Карта</div>
					</div>
				</a>
			</nav>
		</div>
	</page>
	<script type="text/javascript">
		var phoneMask = IMask(
			document.getElementById('phone-mask'), {
				mask: '+7 (000) 000-00-00'
			}
		);
		var regExpMask = IMask(
		  	document.getElementById('pin-mask'),
		  	{
		    	mask: '0-0-0-0-0-0'
		  	}
		);
		
	</script>
	<script type="text/javascript" src="files/js/tabbar.js"></script>
	<script type="text/javascript" src="files/js/login.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
